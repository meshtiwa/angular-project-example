<h2>Products</h2>

<!-- ngFor makes div repeat for each product of the list -->
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
    <!-- we are doing "interpolation" here -->
    <!-- we get all the product names from the product.ts file that we imported in the product component! -->
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button (click)="share()">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
